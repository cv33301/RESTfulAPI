<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        a{
            text-decoration:none;
        }
        .pohto {
            /* height: 200px; */
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <h1 class="my-5 text-center text-success"><strong>動物資料</strong></h1>

        <div class="row g-2 p-1" id="container">
        </div>

        <div class="row offset-md-2 col-md-8 ">
            <div class="my-3 text-center offset-4 col-4">
                <div class="btn btn-success" onclick="thankyou()" >我要認養</div>
            </div>
            <div class="my-3 text-end col-4" >
                <a href="PetAdoption.html" class="btn btn-light" id="return">回首頁</a>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/MyJS.js"></script>
    <script>
        let useAPI = new UseAPIForTest();

        
        /*console.log(getAnimalId());*/
        function getAnimalId() {
            const urlParams = new URLSearchParams(window.location.search);
            var AnimalId = urlParams.get('id');
            var skip = urlParams.get('skip');
            var filter = urlParams.get('filter');
            return {
                id: AnimalId,
                skip: skip,
                filter: filter
            };
        }

        $('document').ready(function () {
            getData(0, getAnimalId());
        });

        function getData(skip, getAnimalId) {
            /*console.log(getAnimalId.id);*/
            useAPI.ListData(`http://localhost:5064/apiPetAdoption/GetID?id=${getAnimalId.id}`, (data) => {
               
                // getPageData(skip, filter);
                getList(data, getAnimalId.skip, getAnimalId.filter);
            });
        }

        function getList(data, skip, filter) {
            var table = "";
                for (let item of data) {
                    table += `
                    <div class="offset-md-1 col-md-10 ">
                        
                            <div class="card ms-1" >
                                <div class="row g-0">
                                    <div class="card-header">
                                        <div class="text-muted offset-lg-9 col-lg-3">
                                            <p class="m-0">入所日期：${item.animal_createtime}</p>
                                            <p class="m-0">入所天數：${stayDay(item.animal_createtime)}</p>
                                        </div> 
                                    </div>
                                        
                                    <div class="col-md-4">
                                        <img class="img-fluid pohto" src="${item.album_file}" />
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            
                                            <p class="card-text">
                                                收容編號：${item.animal_subid}
                                            </p>
                                            <p class="card-text">
                                                性別：${item.animal_sex === "F" ? "母" : item.animal_sex === "M" ? "公" : "不知"}
                                            </p>
                                            <p class="card-text">
                                                物種：${item.animal_kind}
                                            </p>
                                            <p class="card-text">
                                                年齡：${item.animal_age == "ADULT" ? "成年" : "幼年"}
                                            </p>
                                            <p class="card-text">
                                                毛色：${item.animal_colour}
                                            </p>
                                            <p class="card-text">
                                                體型：${item.animal_bodytype == "SMALL" ? "小型" : item.animal_bodytype == "MEDIUM" ? "中型" : "大型"}
                                            </p>
                                            <p class="card-text">
                                                品種：${item.animal_Variety}
                                            </p>
                                            <p class="card-text">
                                                是否絕育：${item.animal_sterilization == "T" ? "是" : "否"}
                                            </p>
                                            <p class="card-text">
                                                尋獲地點：${item.animal_foundplace}
                                            </p>
                                            <p class="card-text">
                                                開放認養：${item.animal_status == "OPEN" ? `適合認養 ( 開放日期：${item.animal_opendate} )` : "否"}
                                            </p>
                                            <div class="alert alert-warning">
                                                <p><strong>補充說明</strong></p>
                                                ${item.animal_remark == "" ? "無" : item.animal_remark}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-muted">
                                        <p class="card-text">
                                            所在地：${item.animal_place}
                                        </p>
                                        <p class="card-text">
                                            地址：${item.shelter_address}
                                        </p>
                                        <p class="card-text">
                                            電話：${item.shelter_tel}
                                        </p>
                                    </div>
                                </div>
                            </div>

                    </div>
                    `;
                }
                $('#container').html(table);
            $('#return').attr('href', `PetAdoption.html?skip=${skip}&filter=${filter}`);
        }

        function stayDay(animal_createtime) {
            const today = new Date();  // 获取今天的日期
            const createtime = new Date(animal_createtime);  // 将入所日期字符串转换为 Date 对象
            // 计算时间差，并将其转换为天数
            const differenceInDays = Math.floor((today - createtime) / (1000 * 3600 * 24));

            return differenceInDays;
        }

        function thankyou() {
            alert("謝謝你的愛心!");
        }

    </script>

</body>
</html>
